<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Padel Ball -->
  <circle cx="50" cy="50" r="45" fill="#D4FF00" stroke="#1F2937" stroke-width="3"/>
  
  <!-- Ball texture lines (vertical) -->
  <path d="M 28 15 Q 40 50 28 85" stroke="white" stroke-width="4" fill="none" opacity="1"/>
  <path d="M 72 15 Q 60 50 72 85" stroke="white" stroke-width="4" fill="none" opacity="1"/>
  
  <!-- Pulse Line -->
  <path 
    d="M 10 50 L 20 50 L 27 30 L 35 70 L 43 33 L 50 50 L 60 50" 
    stroke="#FF0066" 
    stroke-width="4" 
    fill="none" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
  <!-- Pulse Line Glow -->
  <path 
    d="M 10 50 L 20 50 L 27 30 L 35 70 L 43 33 L 50 50 L 60 50" 
    stroke="#FF0066" 
    stroke-width="7" 
    fill="none" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    opacity="0.3"
  />
</svg>
