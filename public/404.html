<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Padel Boy</title>
    <script>
      // Smart redirect: detect if we're on github.io subdirectory or custom domain
      const isGitHubPagesSubdir = window.location.hostname.includes('github.io');
      const redirectBase = isGitHubPagesSubdir ? '/padel-boy/' : '/';
      
      sessionStorage.setItem(
        'redirectPath',
        window.location.pathname + window.location.search + window.location.hash
      );
      window.location.replace(redirectBase);
    </script>
  </head>

</html>
